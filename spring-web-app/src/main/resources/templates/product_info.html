<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Информация о продукте</h2>
    <h3 th:text="${'ID: ' + product.id}"></h3>
    <h3 th:text="${'Название: ' + product.title}"></h3>
    <h3 style="display: inline-block" th:text="${'Стоимость: ' + product.price}"></h3>
    <a th:href="@{'/show/' + ${product.id} + '/price/increment'}" class="btn btn-outline-info">+</a>
    <a th:href="@{'/show/' + ${product.id} + '/price/decrement'}" class="btn btn-outline-info">-</a>
    <p></p>
    <a th:href="@{'/show_all'}" class="btn btn-primary">К списку продуктов</a>
</div>
</body>
</html>
